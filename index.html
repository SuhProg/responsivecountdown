<!-- scripts -->
<script type="text/javascript">
	var vid = document.getElementById("myVideo");
	vid.playbackRate = 0.6;
</script>
<script type="text/javascript">
	document.getElementById('myVideo').addEventListener('ended',myHandler,false);
	function myHandler(e) {
	    console.log('ended');
	    setTimeout(function(){
	        document.getElementById('myVideo').play();
	    }, 2000);
	}
</script>
<script type="text/javascript">
	// Set the date we're counting down to
	var countDownDate = new Date("Nov 18, 2018 12:00:00").getTime();

	// Update the count down every 1 second
	var x = setInterval(function() {

	    // Get todays date and time
	    var now = new Date().getTime();
	    
	    // Find the distance between now and the count down date
	    var distance = countDownDate - now;
	    
	    // Time calculations for days, hours, minutes and seconds
	    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
	    
	    // Output the result in an element with id="demo"
	    document.getElementById("d").innerHTML = days;
	    document.getElementById("h").innerHTML = hours;
	    document.getElementById("m").innerHTML = minutes;
	    document.getElementById("s").innerHTML = seconds;
	    document.getElementById("allinfo").innerHTML = days + " DAYS " + hours + ":" + minutes + ":" + seconds;
	    
	    // If the count down is over, write some text 
	    if (distance < 0) {
	        clearInterval(x);
	        document.getElementById("demo").innerHTML = "Access the blog right now! <a href'suhprog.github.io/blog'>HERE</a>";
	    }
	}, 1000);
</script>
